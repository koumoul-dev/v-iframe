<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="parent.postMessage({text: 'Message from iframe'})">Send message</button>
    <div id="message-box"></div>
    <script type="text/javascript">
      window.addEventListener('message', function(e) {
        if (e.data && e.data.text) {
          document.getElementById('message-box').innerHTML = e.data.text
        }
      })
    </script>
  </body>
</html>
